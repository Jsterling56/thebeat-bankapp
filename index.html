<!DOCTYPE html>
<html>
<head>
  <title>The Beat Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F68712;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      margin-right: 10px;
    }

    input[type="text"] {
      margin-right: 10px;
    }

    button {
      padding: 5px 10px;
    }

    .balances-table {
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .balance-button {
      margin-right: 5px;
    }

    .increment-button {
      background-color: rgb(0, 103, 0);
      color: white;
      font-weight: bold;
    }

    .decrement-button {
      background-color: rgb(184, 0, 0);
      color: white;
      font-weight: bold;
    }

    .clear-button {
      background-color: rgb(255, 248, 153);
      color: black;
      font-weight: bold;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-wrapper img {
      max-width: 100%;
    }
    
  </style> 
</head>
<body>
  <div class="logo-wrapper">
  <img src="./The Beat logo - Black.png" alt="The Beat's logo">
  </div>
  <div class="center-wrapper">
    <h1>The Beat Bank</h1>
  
    <label for="user">Child:</label>
    <input type="text" id="user">
    <button onclick="addUser()">Add Child</button>
  
    <h2>Child Balances</h2>
    <div class="balances-table">
      <table id="userBalances">
        <thead>
          <tr>
            <th>Child</th>
            <th>Balance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
