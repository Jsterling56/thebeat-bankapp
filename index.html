<!DOCTYPE html>
<html>
<head>
  <title>The Beat Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #balance {
      font-size: 24px;
      font-weight: bold;
    }

    #input {
      margin-bottom: 10px;
    }
    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .balances-table {
      width: 400px;
      margin-top: 20px;
    }
    .balance-button {
      padding: 4px 8px;
      margin-right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <h1>Dollar Balance Tracker</h1>
  
    <label for="user">User:</label>
    <input type="text" id="user">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" step="1">
    <button onclick="addUser()">Add User</button>
    <button onclick="updateBalance()">Add Amount</button>
  
    <h2>User Balances</h2>
    <div class="balances-table">
      <table id="userBalances">
        <thead>
          <tr>
            <th>User</th>
            <th>Balance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
