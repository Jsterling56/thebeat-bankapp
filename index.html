<!DOCTYPE html>
<html>
<head>
  <title>The Beat Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F68712;
    }
    
    #input {
      margin-bottom: 10px;
    }
    
    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    
    .balances-table {
      width: 400px;
      margin-top: 20px;
    }
    
    .balance-button {
      padding: 4px 8px;
      margin-right: 5px;
      cursor: pointer;
    }
    
    .increment-button {
      background-color: rgb(0, 192, 0);
      color: white;
    }
    
    .decrement-button {
      background-color: rgb(214, 0, 0);
      color: white;
    }
    
    .clear-button {
      background-color: #d5d5d5;
      color: black;
    }
  </style> 
</head>
<body>
  <img src="./thebeat-bankapp/The Beat logo.png" alt="The Beat's logo">
  <div class="center-wrapper">
    <h1>The Beat Bank</h1>
  
    <label for="user">Child's Name:</label>
    <input type="text" id="user">
    <button onclick="addUser()">Add Child</button>
  
    <h2>User Balances</h2>
    <div class="balances-table">
      <table id="userBalances">
        <thead>
          <tr>
            <th>User</th>
            <th>Balance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
